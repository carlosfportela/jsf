<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

    <h:head>
    	<title>Teste 2</title>
    </h:head>
    
    <h:body>
    	<p:panel header="Cadastro de Pessoas" footer="Rodapé">
    	
	    	<h:form id="formulario" >
	    	
	    		<p:growl />
	
			    <table>
			        <tr>
			            <td>Nome</td>
			            <td><h:inputText id="nome" value="#{nome}" required="true"/></td>
			        </tr>
			        <tr>
			            <td>Email</td>
			            <td><h:inputText id="email" value="#{email}" required="true" /></td>
			        </tr>
			        <tr>
			            <td>Usuário</td>
			            <td><h:inputText id="usuario" value="#{usuario}" required="true" >
			            	<f:validateLength minimum="4" />
			            </h:inputText></td>
			        </tr>
			        <tr>
			            <td>Senha</td>
			            <td><h:inputSecret id="senha" value="#{senha}" required="true">
			            	<f:validateLength minimum="5" />
			            </h:inputSecret></td>
			        </tr>
			        <tr>
			            <td>
			            	<h:commandButton value="Salvar" action="#{pessoaBean.salvar}">
			            		<f:ajax execute="@form" render="lista-pessoas" />
			            	</h:commandButton>
			            </td>
			        </tr>
			    </table>
	
	    	</h:form>
    	</p:panel>

	
    	
    	<p:panel header="Pessoas Cadastradas" >
	    	<p:dataTable var="pess" value="#{pessoaBean.pessoas }" id="lista-pessoas">
	    	
	    		<p:column headerText="Nome">
	    			<h:outputText value="#{pess.nome}" />
	    		</p:column>
	    		
	    		<p:column headerText="Email">
	    			<h:outputText value="#{pess.email}" />
	    		</p:column>
	    		
	    		<p:column headerText="Usuario">
	    			<h:outputText value="#{pess.usuario}" />
	    		</p:column>
	    	</p:dataTable>
    	</p:panel>


    </h:body>

</html>
